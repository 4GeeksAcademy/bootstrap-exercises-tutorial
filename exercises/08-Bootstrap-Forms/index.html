<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="col-3 mx-auto my-5">
			<!-- Add your code below this line -->
			<form action="#" class="bg-secondary rounded p-5">
				<h2>Please login</h2>
				<div class="form-group mb-3">
					<input type="email" class="form-control" placeholder="Email Address" />
				</div>
				<div class="form-group mb-2">
					<input type="password" class="form-control" placeholder="Password" />
				</div>

				<input type="checkbox" class="mb-3" /> <label>Remember me</label>
				<button type="button" class="bg-primary col-12 rounded border-0 text-white py-2">Login</button>
			</form>
		</div>
	</body>
</html>
